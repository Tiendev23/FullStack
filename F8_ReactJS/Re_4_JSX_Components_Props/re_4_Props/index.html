        Props

            - Phải tuân theo qui ước có sẵn
        - React Component
            - Sử dụng props giống như đối tượng số cho component
            -Tự do đặt tên props
                - Đặt theo camelCase
                -* Có thể bao gồm dấu gạch ngang

            - Props "key" là props đặt biệt
            - Props cơ bản là đối số của component
